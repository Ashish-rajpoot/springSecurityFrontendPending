<div class="container p-5">
  <div class="row addCourse">
    <div class="col-sm-6">
      <form [formGroup]="courses" (ngSubmit)="addCourse()">
        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Course name</mat-label>
              <input matInput formControlName="name" placeholder="Placeholder"  />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            </mat-form-field>
          </p>
        </div>
        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Duration</mat-label>
              <input matInput formControlName="duration" placeholder="Placeholder" />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            </mat-form-field>
          </p>
        </div>
        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput formControlName="price" placeholder="Placeholder" />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            </mat-form-field>
          </p>
        </div>
        <div class="row mt-3">

            <button class="btn btn-success" type="submit">Add Course</button>
        </div>
      </form>
    </div>
    <div class="col-sm-6 line1 text-center">
      <form>
        <mat-form-field appearance="outline">
            <mat-label>Favorite food</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="food">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <img [src]="image" alt="" />
        <div class="mt-3"></div>
        <input
          type="file"
          (change)="onSelect($event)"
          placeholder="Placeholder"
        />
        <div class="row mt-3">

            <button class="btn btn-success" type="submit">Add Image</button>
        </div>
      </form>
    </div>
  </div>
</div>
